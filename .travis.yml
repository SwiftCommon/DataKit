language: objective-c
osx_image: xcode10.1
sudo: false
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - LANGUAGE=en_US.UTF-8
  - FASTLANE_LANE=ci_build
#branches:
  # only:
    # - master
matrix:
  include:
    - env: FASTLANE_LANE=code_coverage FASTLANE_ENV=default
    - env: FASTLANE_ENV=ios12_xcode10
    - env: FASTLANE_ENV=osx
before_install:
  # Force bundler 1.12.5 because version 1.13 has issues, see https://github.com/fastlane/fastlane/issues/6065#issuecomment-246044617
  #- gem uninstall bundler -v '>1.12.5' --force --executables || echo "bundler >1.12.5 is not installed"
  - gem install bundler -v 1.16.1 --no-rdoc --no-ri --no-document --quiet
  - brew update
  - brew install swiftlint
  #- gem install fastlane --no-rdoc --no-ri --no-document --quiet
  - bundle install
script:
  - set -o pipefail
  #- bundle install
  - bundle exec fastlane $FASTLANE_LANE configuration:Debug --env $FASTLANE_ENV
  - bundle exec fastlane $FASTLANE_LANE configuration:Release --env $FASTLANE_ENV
after_success:
  # Do Danger analysis
  - if [ "$FASTLANE_LANE" == "code_coverage" ]; then
     bash <(curl -s https://codecov.io/bash) -J 'DataKit';
    fi
after_failure:
 - cat -n ~/Library/Logs/scan/*
 - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash
